<ion-view view-title="Blood Glucose" ng-controller="GlucoseCtrl">
    <ion-content ng-class="{expanded:false}">
        <div class=" hero slide-up" style="background-image: url('/img/glucose_bg.jpg');  height: 150px;">
            <div class="content">
                <div class="avatar" style="background-image: url('img/arya.jpg');"></div>
                <h3><a class="light">Blood Glucose</a></h3>
                <h4>{{dragon_mommy}}</h4>
            </div>
        </div> 
        <div class="list">
            <div class="item item-icon-right">
                <h2>Blood Glucose Observations</h2>
                <button class="button button-small button-positive" ng-click="syncGlucoses()">
                    <i class="icon ion-android-sync"></i>
                </button>
            </div>
            <div ng-repeat="glucose in glucoses" class="item " style="padding: 0px;">
                <div class="row">
                    <div>
                        <img style="width: 100%;" src="img/glucose.png">
                    </div>
                    <div style=" width: 100%;">
                        <h2>{{timeString(glucose.time)}}</h2>
                        <p>Personal Measurement</p>
                        <i  position: relative;" class="subdued pull-right">{{glucose.value}}mg/dl</i>
                    </div>
                </div>
                
            </div>
            
            
        </div>
         
    </ion-content>
</ion-view>
